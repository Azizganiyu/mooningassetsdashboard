<div class="row">

            </div>
          </div>

            <div class="numbers">

              <p class="card-title">{{balance}}
                <p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Fundings</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Amount (â‚¿)
              </th>
              <th>
                Type
              </th>
              <th>
                Status
              </th>
              <th class="text-right">
                Date
              </th>
            </thead>
            <tbody *ngIf="requests | async; else noRequests; let items">
              <tr *ngFor="let item of items">
                <td>
                  {{item.amount}}
                </td>
                <td>
                  {{item.type}}
                </td>
                <td>
                  {{item.accepted? 'Confirmed':item.rejected? 'Rejected':'Pending'}}
                </td>
                <td class="text-right">
                  {{_helper.formatDate(item.date)}}
                </td>
              </tr>

            </tbody>
            <ng-template #noRequests>
              <tbody>
                <tr>
                  loading...
                </tr>
              </tbody>
            </ng-template>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
