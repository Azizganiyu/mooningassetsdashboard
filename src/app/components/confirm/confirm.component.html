<h2 mat-dialog-title class="title">
  <div class="text-right">
      <button class="close-btn" (click)="close()"><i class="fa fa-times-circle"></i></button>
  </div>
</h2>

<mat-dialog-content>

<div class="text-center">
    <h5>{{data.title}}</h5>
    <p>{{data.subtitle}}</p>
</div>

</mat-dialog-content>

<mat-dialog-actions align="center">
  <button class="yes" (click)="yes()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  <button class="no" (click)="no()" mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
