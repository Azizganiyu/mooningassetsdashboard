<p><strong>Payment plan: </strong> {{data.paymentPlan}}</p>
<p><strong>Amount ($): </strong> {{data.planAmount}}</p>
<p><strong>Payment type: </strong> {{data.paymentType}}</p>
<p><strong>Value paid: </strong> {{data.value}}</p>
<!-- <p><strong>Address paid from: </strong> <small>{{data.addressPaidFrom}}</small></p> -->
<p><strong>Address paid to: </strong> <small>{{data.addressPaidTo}}</small></p>

<button (click)="requestFunding()"  class="btn btn-success btn-round">
  <span *ngIf="!submit">Submit</span>
  <div *ngIf="submit">
      <app-loader></app-loader>
      <span class="sr-only">Loading...</span>
  </div>
</button>

</mat-dialog-content>

<mat-dialog-actions align="center">
  <button class="no" (click)="no()" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
